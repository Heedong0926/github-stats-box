name: Update GitHub Stats Gist

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */12 * * *'
  push:
    branches:
      - master

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm ci

      - name: Run GitHub Stats Box
        run: npx github-stats-box@1
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }} # Do not edit, defined in secrets
          GIST_ID: 0cda5851ab8a063fef18c993a434dc68 # The ID portion from your gist URL
          ALL_COMMITS: true # If `true`, it will count all commits; if `false`, it will count your last year's commits
          K_FORMAT: false # If `true`, large numbers will be formatted with a "k" (e.g., "1.5k")

